<header>
  <nav>
    <ul>
      <li></li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </nav>
</header>

<main class="main">
  <div class="ALL">
    <section>
      <div class="buttons">
        <div class="Row1">
          <button class="Drinks" (click)="showTitle('Water', 2)">
            <h1>Water</h1>
            <p>€2</p>
          </button>
          <button class="Drinks" (click)="showTitle('Fanta', 3)">
            <h1>Fanta</h1>
            <p>€3</p>
          </button>
          <button class="Foods" (click)="showTitle('Frieten', 5)">
            <h1>Frieten</h1>
            <p>€5</p>
          </button>
          <button class="Foods" (click)="showTitle('Broodje', 4)">
            <h1>Broodje</h1>
            <p>€4</p>
          </button>
          <button class="Foods" (click)="showTitle('Worstenbroodje', 2)">
            <h1>Worstenbroodje</h1>
            <p>€2</p>
          </button>
          <button class="Foods" (click)="showTitle('Pasta', 5)">
            <h1>Pasta</h1>
            <p>€5</p>
          </button>
        </div>

        <div class="Row2">
          <button class="Drinks" (click)="showTitle('Coca Cola', 3)">
            <h1>Coca Cola</h1>
            <p>€3</p>
          </button>
          <button class="Drinks" (click)="showTitle('Sprite', 3)">
            <h1>Sprite</h1>
            <p>€3</p>
          </button>
          <button class="Foods" (click)="showTitle('Hamburger', 5)">
            <h1>Hamburger</h1>
            <p>€5</p>
          </button>
          <button class="Foods" (click)="showTitle('Pizza', 10)">
            <h1>Pizza</h1>
            <p>10</p>
          </button>
          <button class="Foods" (click)="showTitle('Wrap', 4)">
            <h1>Wrap</h1>
            <p>€4</p>
          </button>
          <button class="Foods" (click)="showTitle('Pannenkoek', 2)">
            <h1>Pannenkoek</h1>
            <p>€2</p>
          </button>
        </div>

        <div class="Row3">
          <button class="Desserts" (click)="showTitle('Cake', 3)">
            <h1>Cake</h1>
            <p>€3</p>
          </button>
          <button class="Desserts" (click)="showTitle('Cupcake', 3)">
            <h1>Cupcake</h1>
            <p>€3</p>
          </button>
          <button class="Desserts" (click)="showTitle('Taart', 3)">
            <h1>Taart</h1>
            <p>€3</p>
          </button>
          <button class="Desserts" (click)="showTitle('Brownie', 3)">
            <h1>Brownie</h1>
            <p>€3</p>
          </button>
          <button class="Snacks" (click)="showTitle('Wafel', 3)">
            <h1>Wafel</h1>
            <p>€3</p>
          </button>
          <button class="Snacks" (click)="showTitle('Koek', 3)">
            <h1>Koek</h1>
            <p>€3</p>
          </button>

        </div>
      </div>

      <div class="Onderste">
        <div class="Eindafrekening">
          <div class="Checkout" [innerHTML]="clickedButtonTitle"></div>
          <div class="total-cost">
            <p>Totaal: €{{ totalCost }}</p>
          </div>
        </div>
        <div class="buttons">
          <button class="Snacks" (click)="showTitle('Snoep', 3)">
            <h1>Snoep</h1>
            <p>€3</p>
          </button>
          <button class="Snacks" (click)="showTitle('Chips', 3)">
            <h1>Chips</h1>
            <p>€3</p>
          </button>
        </div>
      </div>
    </section>



    <div class="Zijbalk">
      <button class="ButtonZijBalk">Saldo</button>
      <button class="ButtonZijBalk">Uitloggen</button>
      <button class="ButtonZijBalk">Print bon</button>
      <button class="ButtonZijBalk">Open Lade</button>
      <button class="ButtonZijBalk">Betaal</button>
    </div>
  </div>

  <router-outlet />
</main>
