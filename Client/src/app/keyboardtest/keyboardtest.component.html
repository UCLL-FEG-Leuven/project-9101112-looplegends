<main>
  <h1>keyboard</h1>
  <div class="container">
    <div class="letters">
      <div class="rowOne">
        <app-keyboard-letter keyLetter="A">a</app-keyboard-letter>
        <app-keyboard-letter keyLetter="Z">z</app-keyboard-letter>
        <app-keyboard-letter keyLetter="E">e</app-keyboard-letter>
        <app-keyboard-letter keyLetter="R">r</app-keyboard-letter>
        <app-keyboard-letter keyLetter="T">t</app-keyboard-letter>
        <app-keyboard-letter keyLetter="Y">y</app-keyboard-letter>
        <app-keyboard-letter keyLetter="U">u</app-keyboard-letter>
        <app-keyboard-letter keyLetter="I">i</app-keyboard-letter>
        <app-keyboard-letter keyLetter="O">o</app-keyboard-letter>
        <app-keyboard-letter keyLetter="P">p</app-keyboard-letter>
      </div>
      <div class="rowTwo">
        <app-keyboard-letter keyLetter="Q">q</app-keyboard-letter>
        <app-keyboard-letter keyLetter="S">s</app-keyboard-letter>
        <app-keyboard-letter keyLetter="D">d</app-keyboard-letter>
        <app-keyboard-letter keyLetter="F">f</app-keyboard-letter>
        <app-keyboard-letter keyLetter="G">g</app-keyboard-letter>
        <app-keyboard-letter keyLetter="H">h</app-keyboard-letter>
        <app-keyboard-letter keyLetter="J">j</app-keyboard-letter>
        <app-keyboard-letter keyLetter="K">k</app-keyboard-letter>
        <app-keyboard-letter keyLetter="L">l</app-keyboard-letter>
        <app-keyboard-letter keyLetter="M">m</app-keyboard-letter>
      </div>
      <div class="rowThree">
        <app-keyboard-letter keyLetter="W">w</app-keyboard-letter>
        <app-keyboard-letter keyLetter="X">x</app-keyboard-letter>
        <app-keyboard-letter keyLetter="C">c</app-keyboard-letter>
        <app-keyboard-letter keyLetter="V">v</app-keyboard-letter>
        <app-keyboard-letter keyLetter="B">b</app-keyboard-letter>
        <app-keyboard-letter keyLetter="N">n</app-keyboard-letter>
      </div>
    </div>
    <div class="numbers">
      <div class="rowOne">
        <app-keyboard [keyNumber]="7">7</app-keyboard>
        <app-keyboard [keyNumber]="8">8</app-keyboard>
        <app-keyboard [keyNumber]="9">9</app-keyboard>
      </div>
      <div class="rowTwo">
        <app-keyboard [keyNumber]="4">4</app-keyboard>
        <app-keyboard [keyNumber]="5">5</app-keyboard>
        <app-keyboard [keyNumber]="6">6</app-keyboard>
      </div>

      <div class="rowThree">
        <app-keyboard [keyNumber]="1">1</app-keyboard>
        <app-keyboard [keyNumber]="2">2</app-keyboard>
        <app-keyboard [keyNumber]="3">3</app-keyboard>
      </div>
    </div>
  </div>
</main>
