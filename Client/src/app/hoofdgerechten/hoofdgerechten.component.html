<header>
    <nav>
        <div class="Head">
            <p>Kassa App</p>
            <app-klok></app-klok>
            <a href=""><img src="assets/PicKassa.png" alt="PicKassa" />
            </a>
        </div>
    </nav>
</header>

<main class="main">


    <div class="Bovenstuk">
        <div class="button-container">
            <app-button text="Button 1" [price]="10" category="Category1"
                (click)="showTitle('Button1', 10)"></app-button>
            <app-button text="Button 2" [price]="20" category="Category2"
                (click)="showTitle('Button2', 20)"></app-button>
            <app-button text="Button 3" [price]="30" category="Category3"
                (click)="showTitle('Button3', 30)"></app-button>
            <app-button text="Button 4" [price]="40" category="Category4"
                (click)="showTitle('Button4', 40)"></app-button>
            <app-button text="Button 5" [price]="50" category="Category5"
                (click)="showTitle('Button5', 50)"></app-button>
            <app-button text="Button 6" [price]="60" category="Category6"
                (click)="showTitle('Button6', 60)"></app-button>
            <app-button text="Button 7" [price]="70" category="Category7"
                (click)="showTitle('Button7', 70)"></app-button>
            <app-button text="Button 8" [price]="80" category="Category8"
                (click)="showTitle('Button8', 80)"></app-button>
            <app-button text="Button 9" [price]="90" category="Category9"
                (click)="showTitle('Button9', 90)"></app-button>
            <app-button text="Button 10" [price]="100" category="Category10"
                (click)="showTitle('Button10', 100)"></app-button>
            <app-button text="Button 11" [price]="110" category="Category11"
                (click)="showTitle('Button11', 110)"></app-button>
            <app-button text="Button 12" [price]="120" category="Category12"
                (click)="showTitle('Button12', 120)"></app-button>
            <app-button text="Button 13" [price]="130" category="Category13"
                (click)="showTitle('Button13', 130)"></app-button>
            <app-button text="Button 14" [price]="140" category="Category14"
                (click)="showTitle('Button14', 140)"></app-button>
            <app-button text="Button 15" [price]="150" category="Category15"
                (click)="showTitle('Button15', 150)"></app-button>
        </div>
        <div>
            <div class="Categorys">
                <a routerLink="/drinken" routerLinkActive="active"><button class="CategoryButton">Drinken</button></a>
                <a routerLink="/hoofdgerechten" routerLinkActive="active"><button
                        class="CategoryButton">Hoofdgerechten</button></a>
                <a routerLink="/tussendoortjes" routerLinkActive="active"><button
                        class="CategoryButton">Tussendoortjes</button></a>
            </div>
        </div>


        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <a href=""><button class="ButtonZijBalk">Reload</button></a>
            <button class="ButtonZijBalk">Print bon</button>
            <!-- PRINT BON: Dit moet een alert geven met printing bon. Na 7.5 seconden terug naar hoofdscherm en reload pagina. -->
        </div>
    </div>

    <div class="Onderbalk">
        <div class="Eindafrekening">
            <div class="Onderste">


                <div class="Checkout" [innerHTML]="clickedButtonTitle"></div>

            </div>
        </div>

        <div class="Categorys">
            <a routerLink="/desserten" routerLinkActive="active"><button class="CategoryButton">Desserten</button></a>
            <div class="total-cost">
                <p>Totale kosten: </p>
                <p>â‚¬{{ totalCost }}</p>
            </div>
        </div>

        <div class="Zijbalk">
            <div class="plusandmin">
                <button class="plus">+</button>
                <button class="min">-</button>
                <button class="delete">x</button>
            </div> <button class="ButtonZijBalk">Betaal</button>
        </div>
    </div>
    <router-outlet></router-outlet>

</main>
