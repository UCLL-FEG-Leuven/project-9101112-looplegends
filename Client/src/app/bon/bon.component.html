<header>
  <nav mat-toolbar color="primary" class="nav-bar">
    <div class="Head" fxLayout="row" fxLayoutAlign="start center">
      <p>EduPay system</p>
      <app-klok></app-klok>
      <img src="assets/PicKassa.png" alt="PicKassa" />
    </div>
  </nav>
</header>

<div class="scroll">
  <div *ngFor="let item of checkoutItems" class="Winkelmandje">
    <span class="quantity">{{ item.quantity }}X </span>
    <span class="price"> €{{ item.price }} </span>
    <span class="total-price">€{{ item.quantity * item.price }}</span>
    <span class="title">{{ item.title }}</span>
  </div>
</div>

<div class="Categorys">
  <a [routerLink]="['/drinken']" routerLinkActive="active">
    <button mat-raised-button color="primary" class="backButton">Return Back</button>
  </a>
  <button mat-raised-button color="primary" class="printButton">Print</button>
  <div class="total-cost">
    <p>Totale kosten:</p>
    <p>€{{ totalCost }}</p>
  </div>
</div>
