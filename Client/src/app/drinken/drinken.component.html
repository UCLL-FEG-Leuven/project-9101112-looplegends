<header>
    <nav>
        <div class="Head">
            <p>Kassa App</p>
            <app-klok></app-klok>
            <img src="assets/PicKassa.png" alt="PicKassa" />

        </div>
    </nav>
</header>

<main class="main">


    <div class="Bovenstuk">
        <div class="button-container">
            <button class="Articles" (click)="addToCheckout('Cola', 1.50)">
                <h4>Cola</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Fanta', 1.50)">
                <h4>Fanta</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Sprite', 1.50)">
                <h4>Sprite</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Water', 1.00)">
                <h4>Water</h4>
                <p>€1.00</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Koffie', 1.20)">
                <h4>Koffie</h4>
                <p>€1.20</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Thee', 1.20)">
                <h4>Thee</h4>
                <p>€1.20</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Cappuccino', 2.00)">
                <h4>Cappuccino</h4>
                <p>€2.00</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Espresso', 1.50)">
                <h4>Espresso</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Latte', 2.50)">
                <h4>Latte</h4>
                <p>€2.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Chocomelk', 1.50)">
                <h4>Chocomelk</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Jus d\'orange', 2.00)">
                <h4>Jus d'orange</h4>
                <p>€2.00</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Smoothie', 2.50)">
                <h4>Smoothie</h4>
                <p>€2.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Iced Tea', 1.80)">
                <h4>Iced Tea</h4>
                <p>€1.80</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Fristi', 1.50)">
                <h4>Fristi</h4>
                <p>€1.50</p>
            </button>
            <button class="Articles" (click)="addToCheckout('Energy Drink', 2.00)">
                <h4>Energy Drink</h4>
                <p>€2.00</p>
            </button>
        </div>

        <div>
            <div class="Categorys">
                <a routerLink="/drinken" routerLinkActive="active"><button class="CategoryButton">Drinken</button></a>
                <a routerLink="/hoofdgerechten" routerLinkActive="active"><button
                        class="CategoryButton">Hoofdgerechten</button></a>
                <a routerLink="/tussendoortjes" routerLinkActive="active"><button
                        class="CategoryButton">Tussendoortjes</button></a>
            </div>
        </div>


        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <button class="ButtonZijBalk" (click)="ResetItems()">Reload</button>
            <button class="ButtonZijBalk">Print bon</button>
            <!-- PRINT BON: Dit moet een alert geven met printing bon. Na 7.5 seconden terug naar hoofdscherm en reload pagina. -->
        </div>
    </div>


    <div class="Onderbalk">

        <div class="Onderste">
            <div class="Checkout">
                <h4 class="CheckoutItemsTitles">Quantity</h4>
                <h4 class="CheckoutItemsTitles">Title</h4>
                <h4 class="CheckoutItemsTitles">Price</h4>
                <h4 class="CheckoutItemsTitles">Total price</h4>
                <h4 class="CheckoutItemsTitles"></h4>
                <h4 class="CheckoutItemsTitles"></h4>
                <h4 class="CheckoutItemsTitles"></h4>
            </div>
            <div *ngFor="let item of checkoutItems" class="Winkelmandje">
                <span class="quantity">{{ item.quantity }}X </span>
                <span class="title">{{ item.title }}</span>
                <span class="price"> €{{ item.price }} </span>
                <span class="total-price">€{{ item.quantity *
                    item.price
                    }}</span>
                <button class="ButtonAanpassenWinkelmandje" (click)="increaseQuantity(item)">+</button>
                <button class="ButtonAanpassenWinkelmandje" (click)="decreaseQuantity(item)">-</button>
                <button class="ButtonAanpassenWinkelmandjeDelete" (click)="deleteItem(item)">Delete</button>
            </div>
        </div>

        <div class="Categorys">
            <a routerLink="/desserten" routerLinkActive="active"><button class="CategoryButton">Desserten</button></a>
            <div class="total-cost">
                <p>Totale kosten: </p>
                <p>€{{ totalCost }}</p>
            </div>
        </div>

        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <button class="ButtonZijBalk">Betaal</button>
        </div>
    </div>



    <router-outlet></router-outlet>
</main>
