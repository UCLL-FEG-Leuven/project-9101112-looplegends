            <button class="Articles" (click)="addToCheckout('Cola', 2.50)">Cola <p>€2.50</p></button>
            <button class="Articles" (click)="addToCheckout('Cola', 2.50)">Cola <p>€2.50</p></button>
            <button class="Articles" (click)="addToCheckout('Cola', 2.50)">Cola <p>€2.50</p></button>
            <button class="Articles" (click)="addToCheckout('Cola', 2.50)">Cola <p>€2.50</p></button>

            <button class="Articles" (click)="addToCheckout('Cola', 2.50)">Cola <p>€2.50</p></button>
        </div>
        <div>
            <div class="Categorys">
                <a routerLink="/drinken" routerLinkActive="active"><button class="CategoryButton">Drinken</button></a>
                <a routerLink="/hoofdgerechten" routerLinkActive="active"><button
                        class="CategoryButton">Hoofdgerechten</button></a>
                <a routerLink="/tussendoortjes" routerLinkActive="active"><button
                        class="CategoryButton">Tussendoortjes</button></a>
            </div>
        </div>


        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <a href=""><button class="ButtonZijBalk">Reload</button></a>
            <button class="ButtonZijBalk">Print bon</button>
            <!-- PRINT BON: Dit moet een alert geven met printing bon. Na 7.5 seconden terug naar hoofdscherm en reload pagina. -->
        </div>
    </div>


    <div class="Onderbalk">
        <div class="Eindafrekening">
            <div class="Onderste">
                <div class="Checkout">
                    <div *ngFor="let item of checkoutItems">
                        <span>{{ item.quantity }}X {{ item.title }} - €{{ item.price }} = €{{ item.quantity *
                            item.price
                            }}</span>
                        <button class="ButtonAanpassenWinkelmandje" (click)="increaseQuantity(item)">+</button>
                        <button class="ButtonAanpassenWinkelmandje" (click)="decreaseQuantity(item)">-</button>
                        <button class="ButtonAanpassenWinkelmandjeDelete" (click)="deleteItem(item)">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="Categorys">
            <a routerLink="/desserten" routerLinkActive="active"><button class="CategoryButton">Desserten</button></a>
            <div class="total-cost">
                <p>Totale kosten: </p>
                <p>€{{ totalCost }}</p>
            </div>
        </div>

        <div class="Zijbalk">
            <div class="plusandmin">
                <button class="plus">+</button>
                <button class="min">-</button>
                <button class="delete">x</button>
            </div> <button class="ButtonZijBalk">Betaal</button>
        </div>
    </div>



    <router-outlet></router-outlet>

</main>
