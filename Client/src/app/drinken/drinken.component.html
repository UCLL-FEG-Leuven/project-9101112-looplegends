<header>
    <nav>
        <div class="Head">
            <p>Kassa App</p>
            <app-klok></app-klok>
            <img src="assets/PicKassa.png" alt="PicKassa" />

        </div>
    </nav>
</header>

<main class="main">


    <div class="Bovenstuk">
        <div class="button-container">
            <button class="Articles" (click)="addToCheckout('Cola', 1.50)">Cola <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Fanta', 1.50)">Fanta <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Sprite', 1.50)">Sprite <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Water', 1.00)">Water <p>€1.00</p></button>
            <button class="Articles" (click)="addToCheckout('Koffie', 1.20)">Koffie <p>€1.20</p></button>
            <button class="Articles" (click)="addToCheckout('Thee', 1.20)">Thee <p>€1.20</p></button>
            <button class="Articles" (click)="addToCheckout('Cappuccino', 2.00)">Cappuccino <p>€2.00</p></button>
            <button class="Articles" (click)="addToCheckout('Espresso', 1.50)">Espresso <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Latte', 2.50)">Latte <p>€2.50</p></button>
            <button class="Articles" (click)="addToCheckout('Chocomelk', 1.50)">Chocomelk <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Jus d\'orange', 2.00)">Jus d'orange <p>€2.00</p></button>
            <button class="Articles" (click)="addToCheckout('Smoothie', 2.50)">Smoothie <p>€2.50</p></button>
            <button class="Articles" (click)="addToCheckout('Iced Tea', 1.80)">Iced Tea <p>€1.80</p></button>
            <button class="Articles" (click)="addToCheckout('Fristi', 1.50)">Fristi <p>€1.50</p></button>
            <button class="Articles" (click)="addToCheckout('Energy Drink', 2.00)">Energy Drink <p>€2.00</p></button>
        </div>

        <div>
            <div class="Categorys">
                <a routerLink="/drinken" routerLinkActive="active"><button class="CategoryButton">Drinken</button></a>
                <a routerLink="/hoofdgerechten" routerLinkActive="active"><button
                        class="CategoryButton">Hoofdgerechten</button></a>
                <a routerLink="/tussendoortjes" routerLinkActive="active"><button
                        class="CategoryButton">Tussendoortjes</button></a>
            </div>
        </div>


        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <a href=""><button class="ButtonZijBalk">Reload</button></a>
            <button class="ButtonZijBalk">Print bon</button>
            <!-- PRINT BON: Dit moet een alert geven met printing bon. Na 7.5 seconden terug naar hoofdscherm en reload pagina. -->
        </div>
    </div>


    <div class="Onderbalk">

        <div class="Onderste">
            <div class="Checkout">
                <h4 class="CheckoutItemsTitles">Quantity</h4>
                <h4 class="CheckoutItemsTitles">Title</h4>
                <h4 class="CheckoutItemsTitles">Price</h4>
                <h4 class="CheckoutItemsTitles">Total price</h4>
                <h4 class="CheckoutItemsTitles"></h4>
                <h4 class="CheckoutItemsTitles"></h4>
                <h4 class="CheckoutItemsTitles"></h4>
            </div>
            <div *ngFor="let item of checkoutItems" class="Winkelmandje">
                <span class="quantity">{{ item.quantity }}X </span>
                <span class="title">{{ item.title }}</span>
                <span class="price"> €{{ item.price }} </span>
                <span class="total-price">€{{ item.quantity *
                    item.price
                    }}</span>
                <button class="ButtonAanpassenWinkelmandje" (click)="increaseQuantity(item)">+</button>
                <button class="ButtonAanpassenWinkelmandje" (click)="decreaseQuantity(item)">-</button>
                <button class="ButtonAanpassenWinkelmandjeDelete" (click)="deleteItem(item)">Delete</button>
            </div>
        </div>

        <div class="Categorys">
            <a routerLink="/desserten" routerLinkActive="active"><button class="CategoryButton">Desserten</button></a>
            <div class="total-cost">
                <p>Totale kosten: </p>
                <p>€{{ totalCost }}</p>
            </div>
        </div>

        <div class="Zijbalk">
            <button class="ButtonZijBalk">Lege button</button>
            <button class="ButtonZijBalk">Betaal</button>
        </div>
    </div>



    <router-outlet></router-outlet>
</main>
